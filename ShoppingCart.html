<body>
   
   <h1>Shopping List</h1>
   
<div id="List">
<ul id="ShoppingList">
    
</ul>

  <div class="formAndButtonToAddShoppingCartToList">
  <form action="#">
  Item:<br>
  <input type="text" name="itemName"><br>
  Price:<br>
  <input type="text" name="itemPrice"><br><br>

  <input type="button" value="Add to list" onclick="addItemToCart(this.form)">
  </form>
  </div>
   
   <div id="yourGrandTotal">
       
   </div>

   <script type='text/javascript' language='javascript' src='shoppingCart.js'> </script>
